<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dominate</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="div">
		<div class="screen1">
          <div class="test1">自动</div>
          <div class="test2">制冷</div>
          <div class="test3">抽湿</div>
          <div class="test4">制热</div>
          <div class="test5">送风</div>
        </div>
        <div class="screen2">
        	<div class="screen3">
			<div class="text">
				<span id = "number"></span>
				<div class="temperature">℃</div>
			</div>

           <!-- <div class="text0">
				<span id = "number2"></span>
				<div class="temperature">h</div>
			</div>-->

			<div class="text2">
				<div>风速</div>
			</div>
			<div class="text3">
				<div>风向</div>
			</div>
			<div class="text4">
				干燥
			</div>
        </div>
        </div>

		<div class="div1">
			<button class="button1">开／关</button>
			<button class="normal">26℃</button>
		</div>

		<div class="div2">
			<button class="model">模式</button>
			<button class="up">▲</button>
			<button class="timing">定时</button>
		</div>

		<div class="div3">
			<button class="speed">风速</button>
			<button class="down">▼</button>
			<button class="sleeping">舒睡</button>
		</div>

		<div class="div4">
			<button class="show">屏显</button>
			<button class="other">干燥辅热</button>
		</div>

		<div class="div5">
			<img src="midea.jpg">
		</div>


	</div>
<script src="text.js"></script>
</body>
</html>
